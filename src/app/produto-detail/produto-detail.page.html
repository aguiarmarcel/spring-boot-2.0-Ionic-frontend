<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>ProdutoDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" [routerDirection]="'root'" [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <ion-img [src]="item?.imageUrl || 'assets/icon/prod.jpg'"></ion-img>
    <ion-card-content>
      <ion-card-title>{{item?.nome}}</ion-card-title>
      <p>{{item?.preco | currency}}</p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" fill="outline" (click)='addToCart(item)'>Adicionar ao carrinho</ion-button>
</ion-content>
