<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" [routerDirection]="'forward'" [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-avatar class="circle">
    <ion-img [src]="cliente?.imageUrl || 'assets/icon/avatar-blank.png'"></ion-img>
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>
