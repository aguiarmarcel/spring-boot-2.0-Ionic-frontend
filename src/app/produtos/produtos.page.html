<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/categorias"></ion-back-button>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" [routerDirection]="'forward'" [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)='showDetail(item.id)'>
      <ion-thumbnail item-start>
        <ion-img [src]="item.imageUrl || 'assets/icon/prod.jpg'"></ion-img>
      </ion-thumbnail>
      <div>&nbsp;&nbsp;&nbsp;</div>
      <ion-label>
        <h2>{{item.nome}}</h2>
        <p>{{item.preco | currency}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
