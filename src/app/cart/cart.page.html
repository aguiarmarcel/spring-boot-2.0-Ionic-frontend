<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <ion-img [src]="item.produto.imageUrl || 'assets/icon/prod.jpg'"></ion-img>
      </ion-thumbnail>
      <div>&nbsp;&nbsp;&nbsp;</div>
      <ion-label>
        <div>&nbsp;&nbsp;&nbsp;</div>
        <h2>{{item.produto.nome}}</h2>
        <p>{{item.produto.preco | currency}}</p>
        <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
        <p class="nolinebreak">{{item.quantidade}}</p>
        <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
    </ion-label>
    <ion-icon name="trash" slot="end" color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 slot="end">{{ total() }}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="goOn()">Continuar comprando</ion-button>
  <ion-button expand="block" color="success" (click)="checkout()">Finalizar Pedido</ion-button>
</ion-content>
