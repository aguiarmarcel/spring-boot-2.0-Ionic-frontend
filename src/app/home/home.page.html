<ion-content padding>
  <h3>Sistema de Pedidos</h3>
    
  <img src="assets/icon/bazar.png" alt="logo">

  <form>
      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input [(ngModel)]= "creds.email" name="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input [(ngModel)]= "creds.senha" name="senha" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()">Entrar</ion-button>
        <ion-button expand="block" fill="outline" (click)="signup()">Registrar</ion-button>
  </form>
  
</ion-content>
