<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <ion-img src="{{bucketUrl}}/cat{{item.id}}.jpg"></ion-img>
      </ion-thumbnail>
      <div>&nbsp;&nbsp;&nbsp;</div>
      <h2> {{ item.nome }} </h2>
    </ion-item>
  </ion-list>
</ion-content>
